<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Create Account</title>
		<link rel="stylesheet" href="../assets/output.css" />
		<script type="module" src="../controllers/accountcontroller.js"></script>
	</head>
	<body class="grid place-items-center h-screen">
		<main class="text-primary dark:text-cream p-1 sm:p-5">
			<!-- Create Account Confirmed -->
			<section
				class="modal hidemodal flex flex-col items-center gap-6 dark:bg-slateblack bg-cream text-primary dark:text-cream">
				<svg
					class="bg-primary fill-cream rounded-4xl dark:fill-primary dark:bg-cream dark:text-primary"
					width="64px"
					height="64px"
					viewBox="-81 0 512 512"
					xmlns="http://www.w3.org/2000/svg">
					<g id="SVGRepo_bgCarrier" stroke-width="0"></g>
					<g
						id="SVGRepo_tracerCarrier"
						stroke-linecap="round"
						stroke-linejoin="round"></g>
					<g id="SVGRepo_iconCarrier">
						<title>i-tick</title>
						<path
							d="M64 261L96 229 149 282 250 160 286 192 153 350 64 261Z"></path>
					</g>
				</svg>

				<h2 class="text-lg">Your account has been created successfully</h2>

				<a
					href="../pages/login.html"
					class="bg-primary p-3 rounded-lg btn dark:bg-cream dark:text-primary">
					Next step &rarr;
				</a>
			</section>
			<div class="overlay hidemodal"></div>

			<!-- Create Account -->
			<section
				class="acc-container flex flex-col text-lg items-center p-1 border-8 dark:border-cream border-primary border-solid rounded-3xl mx-auto px-[var(--spacing-main)] max-w-[var(--container-max-width)]">
				<h1 class="mb-6 font-bold">CREATE ACCOUNT</h1>

				<form
					id="create-form"
					class="flex flex-col items-center gap-2 w-full sm:w-[80%] lg:w-[60%] text-sm sm:text-lg">
					<div>
						<label for="firstname">First Name:</label>
						<input
							id="firstName"
							type="text"
							name="firstname"
							placeholder="firstname"
							class="input dark:text-primary w-full mb-4 p-3 rounded bg-cream border border-[#66481D] placeholder-[#66481D] focus:outline-none focus:ring-2 focus:ring-[#66481D]"
							required />

						<label for="lastname">Last Name:</label>
						<input
							id="lastname"
							type="text"
							name="lastName"
							placeholder="lastname"
							required
							class="input w-full dark:text-primary mb-4 p-3 rounded bg-[#F9F6F3] border border-[#66481D] placeholder-[#66481D] focus:outline-none focus:ring-2 focus:ring-[#66481D]" />

						<label for="username">User Name:</label>
						<input
							id="username"
							type="text"
							name="username"
							placeholder="username"
							class="input dark:text-primary w-full p-3 mb-4 rounded bg-[#F9F6F3] border border-[#66481D] placeholder-[#66481D] focus:outline-none focus:ring-2 focus:ring-[#66481D]"
							required />

						<label for="email">Email:</label>
						<input
							id="email"
							type="email"
							name="email"
							placeholder="email"
							class="input dark:text-primary w-full p-3 mb-4 rounded bg-[#F9F6F3] border border-[#66481D] placeholder-[#66481D] focus:outline-none focus:ring-2 focus:ring-[#66481D]"
							required />

						<label for="password">Password:</label>
						<input
							id="password"
							type="password"
							name="password"
							placeholder="password"
							class="input w-full dark:text-primary p-3 mb-4 rounded bg-[#F9F6F3] border border-[#66481D] placeholder-[#66481D] focus:outline-none focus:ring-2 focus:ring-[#66481D]"
							required />
					</div>
					<div class="feedback text-sm"></div>

					<button
						type="submit"
						class="bg-primary dark:bg-cream dark:text-primary text-cream px-4 py-2 rounded">
						Continue
					</button>
				</form>
			</section>
		</main>
	</body>
</html>
